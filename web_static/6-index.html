<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB clone - Web static</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png" type="image/png">
	</head>
	<body>
		<header>
			<div class="hbtn_logo"></div>
		</header>
		<div class="container">
			<section class="filters">

				<div class="locations">
				  <h3>States</h3>
				  <h4>California, Arizona...</h4>
				  <ul class="popover">
					<li>
					  <h2>California:</h2>
					  <ul>
						<li>San Francisco</li>
						<li>Mountain View</li>
					  </ul>
					</li>
					<li>
					  <h2>New York:</h2>
					  <ul>
						<li>Manhattan</li>
						<li>Brooklyn</li>
					  </ul>
					</li>
				  </ul>
				</div>
				<div class="amenities">
				  <h3>Amenities</h3>
				  <h4>Laundry, Internet...</h4>
				  <ul class="popover">
					<li>Laundry</li>
					<li>Internet</li>
					<li>Television</li>
					<li>Pool</li>
				  </ul>
				</div>

				<button>Search</button>

			  </section>
		</div>
		<footer>
			<p>
				Holberton School
			</p>
		</footer>
